spring.application.name=Computer-sell
server.port=8080

# AI Provider: openai, gemini, hoặc groq
ai.provider=${AI_PROVIDER:groq}

# OpenAI Configuration
openai.api-key=${OPENAI_API_KEY:}
openai.embedding-model=text-embedding-3-large
openai.chat-model=gpt-4o-mini
openai.base-url=https://api.openai.com/v1
openai.embedding-dimension=1536
openai.max-tokens=2000
openai.temperature=0.7

# Gemini Configuration (dùng cho embeddings)
gemini.api-key=${GEMINI_API_KEY:}
gemini.base-url=https://generativelanguage.googleapis.com/v1beta
gemini.chat-model=gemini-2.0-flash
gemini.embedding-model=text-embedding-004
gemini.max-tokens=2048
gemini.temperature=0.7

# Groq Configuration (Llama 3.3 70B - rate limit cao hơn)
groq.api-key=${GROQ_API_KEY:}
groq.base-url=https://api.groq.com/openai/v1
groq.chat-model=llama-3.3-70b-versatile
groq.max-tokens=2048
groq.temperature=0.7
