<app-header-layout></app-header-layout>

<div class="min-h-screen bg-gray-50 py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <!-- Header -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button (click)="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Thông báo</h1>
                        <p class="text-gray-500 text-sm">{{ totalElements }} thông báo</p>
                    </div>
                </div>
                <button *ngIf="notifications.length > 0" (click)="markAllAsRead()"
                    class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg font-medium transition-colors">
                    Đánh dấu tất cả đã đọc
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div *ngIf="isLoading && notifications.length === 0" class="bg-white rounded-xl shadow-sm p-12 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-500 mt-4">Đang tải thông báo...</p>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && notifications.length === 0" class="bg-white rounded-xl shadow-sm p-12 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-gray-300 mx-auto mb-4" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Không có thông báo</h3>
            <p class="text-gray-500">Bạn chưa có thông báo nào</p>
        </div>

        <!-- Notification List -->
        <div *ngIf="notifications.length > 0" class="space-y-3">
            <div *ngFor="let notification of notifications" (click)="markAsRead(notification)"
                class="bg-white rounded-xl shadow-sm p-5 cursor-pointer hover:shadow-md transition-all duration-200"
                [class.border-l-4]="!notification.isRead" [class.border-blue-500]="!notification.isRead"
                [class.bg-blue-50]="!notification.isRead">

                <div class="flex items-start gap-4">
                    <!-- Icon -->
                    <div class="flex-shrink-0 w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center"
                        [ngClass]="getIconColor(notification.type)">
                        <i class="fas text-xl" [ngClass]="getIcon(notification.type)"></i>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 min-w-0">
                        <div class="flex items-start justify-between gap-4">
                            <div>
                                <h3 class="font-semibold text-gray-800" [class.font-bold]="!notification.isRead">
                                    {{ notification.title }}
                                </h3>
                                <p class="text-gray-600 mt-1">{{ notification.message }}</p>
                                <div class="flex items-center gap-3 mt-2">
                                    <p class="text-gray-400 text-sm">{{ notification.timeAgo }}</p>
                                    <!-- Nút xem chi tiết đơn hàng -->
                                    <button *ngIf="notification.referenceType === 'ORDER' && notification.referenceId"
                                        (click)="viewOrderDetail(notification, $event)"
                                        class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg transition-colors">
                                        Xem đơn hàng
                                    </button>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="flex items-center gap-2 flex-shrink-0">
                                <span *ngIf="!notification.isRead" class="w-3 h-3 bg-blue-500 rounded-full"></span>
                                <button (click)="deleteNotification(notification, $event)"
                                    class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Load More -->
            <div *ngIf="hasMore" class="text-center py-6">
                <button (click)="loadMore()" [disabled]="isLoading"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors disabled:opacity-50">
                    <span *ngIf="!isLoading">Tải thêm</span>
                    <span *ngIf="isLoading" class="flex items-center gap-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                        Đang tải...
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
