<div class="min-h-screen bg-slate-50 flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-2xl bg-white rounded-3xl shadow-lg border border-slate-100 p-6 space-y-6">
    <div class="flex flex-col items-center text-center gap-3">
      <div
        class="w-14 h-14 rounded-full flex items-center justify-center text-2xl font-bold"
        [ngClass]="{
          'bg-emerald-100 text-emerald-700': state === 'success',
          'bg-amber-100 text-amber-700 pulse-dot': state === 'pending',
          'bg-rose-100 text-rose-700': state === 'failed'
        }">
        {{ state === 'success' ? '?' : state === 'pending' ? '…' : '!' }}
      </div>
      <h1 class="text-2xl font-semibold text-slate-900">VNPay checkout</h1>
      <p class="text-slate-600 max-w-xl">{{ message }}</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3" *ngIf="paymentId">
      <div class="p-3 rounded-xl bg-slate-50 border border-slate-100">
        <div class="text-xs uppercase text-slate-500">Ma thanh toan</div>
        <div class="font-semibold text-slate-900 break-all">{{ paymentId }}</div>
      </div>
      <div *ngIf="orderId" class="p-3 rounded-xl bg-slate-50 border border-slate-100">
        <div class="text-xs uppercase text-slate-500">Don hang</div>
        <div class="font-semibold text-slate-900 break-all">{{ orderId }}</div>
      </div>
      <div *ngIf="amount != null" class="p-3 rounded-xl bg-slate-50 border border-slate-100">
        <div class="text-xs uppercase text-slate-500">So tien</div>
        <div class="font-semibold text-slate-900">{{ amount | number:'1.0-0' }} ?</div>
      </div>
      <div *ngIf="txnNo" class="p-3 rounded-xl bg-slate-50 border border-slate-100">
        <div class="text-xs uppercase text-slate-500">Ma giao dich VNPay</div>
        <div class="font-semibold text-slate-900 break-all">{{ txnNo }}</div>
      </div>
      <div *ngIf="responseCode" class="p-3 rounded-xl bg-slate-50 border border-slate-100">
        <div class="text-xs uppercase text-slate-500">Ma phan hoi</div>
        <div class="font-semibold text-slate-900">{{ responseCode }}</div>
      </div>
      <div *ngIf="statusText" class="p-3 rounded-xl bg-slate-50 border border-slate-100">
        <div class="text-xs uppercase text-slate-500">Trang thai he thong</div>
        <div class="font-semibold text-slate-900">{{ statusText }}</div>
      </div>
    </div>

    <div class="flex flex-wrap justify-center gap-3 pt-2">
      <button
        type="button"
        class="px-4 py-2 rounded-xl bg-sky-600 text-white font-semibold hover:bg-sky-700"
        (click)="goToOrder()">
        Xem don hang
      </button>
      <button
        type="button"
        class="px-4 py-2 rounded-xl border border-slate-200 text-slate-700 font-semibold hover:bg-slate-50"
        (click)="goHome()">
        Ve trang chu
      </button>
    </div>
  </div>
</div>
