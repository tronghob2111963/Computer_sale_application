<div class="p-4">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold text-blue-700">Quản lý thương hiệu</h2>
    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" (click)="openCreate()">Thêm thương hiệu</button>
  </div>

  <div class="bg-white rounded-xl shadow p-4 mb-3">
    <div class="flex flex-wrap items-center gap-3">
      <input [(ngModel)]="keyword" (keyup.enter)="search()" placeholder="Tìm kiếm theo tên..." class="border rounded-lg p-2 flex-1 min-w-[220px]" />
      <select [(ngModel)]="size" (change)="changePageSize()" class="border rounded-lg p-2">
        <option [ngValue]="5">5</option>
        <option [ngValue]="10">10</option>
        <option [ngValue]="20">20</option>
      </select>
      <select [(ngModel)]="sortBy" (change)="search()" class="border rounded-lg p-2">
        <option value="name:asc">Tên A→Z</option>
        <option value="name:desc">Tên Z→A</option>
        <option value="createdAt:desc">Mới nhất</option>
      </select>
      <button class="px-4 py-2 border rounded-lg" (click)="search()">Tìm kiếm</button>
    </div>
  </div>

  <div *ngIf="loading" class="text-gray-500 p-4">Đang tải...</div>
  <div *ngIf="error" class="text-red-600 p-4">{{ error }}</div>

  <div class="overflow-auto bg-white rounded-xl shadow" *ngIf="!loading">
    <table class="w-full text-left">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="p-3">Tên</th>
          <th class="p-3">Quốc gia</th>
          <th class="p-3">Mô tả</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of brands" class="border-t hover:bg-gray-50">
          <td class="p-3">{{ b.name }}</td>
          <td class="p-3">{{ b.country }}</td>
          <td class="p-3">{{ b.description }}</td>
        </tr>
        <tr *ngIf="!brands.length"><td class="p-4 text-center text-gray-500" colspan="3">Không có dữ liệu</td></tr>
      </tbody>
    </table>
  </div>

  <div class="flex items-center justify-between mt-3">
    <div class="text-sm text-gray-600">Tổng: {{ totalElements }} bản ghi</div>
    <div class="flex items-center gap-2">
      <button class="px-3 py-1 border rounded" (click)="changePage(-1)">Trước</button>
      <span>Trang {{ pageNo }} / {{ totalPages || 1 }}</span>
      <button class="px-3 py-1 border rounded" (click)="changePage(1)">Sau</button>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-4">
      <h3 class="text-lg font-semibold mb-3">Thêm thương hiệu</h3>
      <div class="grid grid-cols-2 gap-3">
        <div class="col-span-2">
          <label class="text-sm text-gray-600">Tên</label>
          <input [(ngModel)]="form.name" class="border rounded w-full p-2" />
        </div>
        <div>
          <label class="text-sm text-gray-600">Quốc gia</label>
          <input [(ngModel)]="form.country" class="border rounded w-full p-2" />
        </div>
        <div>
          <label class="text-sm text-gray-600">Mô tả</label>
          <input [(ngModel)]="form.description" class="border rounded w-full p-2" />
        </div>
      </div>
      <div class="mt-4 flex items-center justify-end gap-2">
        <button class="px-4 py-2 border rounded" (click)="showModal=false">Hủy</button>
        <button class="px-4 py-2 bg-blue-600 text-white rounded" (click)="save()">Lưu</button>
      </div>
    </div>
  </div>
</div>
