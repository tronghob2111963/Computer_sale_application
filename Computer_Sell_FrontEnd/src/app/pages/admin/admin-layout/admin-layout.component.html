<div class="min-h-screen flex bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- Sidebar -->
    <aside
        class="fixed md:static inset-y-0 left-0 z-40 bg-white border-r border-gray-200 shadow-lg transition-all duration-300 flex flex-col"
        [class.w-72]="sidebarOpen" [class.w-20]="!sidebarOpen" [class.-translate-x-full]="!mobileSidebar && isMobile">

        <!-- Logo -->
        <div
            class="h-16 flex items-center px-4 gap-3 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-blue-700">
            <div class="bg-white text-blue-600 rounded-xl p-2 shadow-md flex items-center justify-center">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6" />
                </svg>
            </div>
            <span class="font-bold text-xl text-white truncate" *ngIf="sidebarOpen">THC Admin</span>
        </div>

        <!-- Navigation -->
        <nav class="p-4 space-y-2 flex-1 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300">
            <!-- Dashboard -->
            <a routerLink="/admin" routerLinkActive="bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md"
                [routerLinkActiveOptions]="{exact: true}"
                class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-blue-50 text-gray-700 transition-all duration-200 group">
                <span class="inline-flex w-6 justify-center group-[.bg-gradient-to-r]:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2" d="M3 12h7V3H3v9zm0 9h7v-7H3v7zm11 0h7V12h-7v9zM14 3v7h7V3h-7z" />
                    </svg>
                </span>
                <span *ngIf="sidebarOpen" class="font-medium">Tổng kết doanh thu</span>
            </a>

            <!-- Users -->
            <a routerLink="/admin/users"
                routerLinkActive="bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md"
                class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-blue-50 text-gray-700 transition-all duration-200 group">
                <span class="inline-flex w-6 justify-center group-[.bg-gradient-to-r]:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2"
                            d="M17 20h5v-2a4 4 0 00-4-4h-1m-4 6H2v-2a4 4 0 014-4h3m3-6a4 4 0 11-8 0 4 4 0 018 0m6-2a2 2 0 110-4 2 2 0 010 4" />
                    </svg>
                </span>
                <span *ngIf="sidebarOpen" class="font-medium">Tài Khoản</span>
            </a>

            <!-- Orders -->
            <a routerLink="/admin/orders"
                routerLinkActive="bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md"
                class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-blue-50 text-gray-700 transition-all duration-200 group">
                <span class="inline-flex w-6 justify-center group-[.bg-gradient-to-r]:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                </span>
                <span *ngIf="sidebarOpen" class="font-medium">Hóa đơn</span>
            </a>

            <!-- Payments -->
            <a routerLink="/admin/payments"
                routerLinkActive="bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md"
                class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-blue-50 text-gray-700 transition-all duration-200 group">
                <span class="inline-flex w-6 justify-center group-[.bg-gradient-to-r]:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2"
                            d="M3 5h18a2 2 0 012 2v3H1V7a2 2 0 012-2zm-2 7h22v5a2 2 0 01-2 2H3a2 2 0 01-2-2v-5zm6 3h4" />
                    </svg>
                </span>
                <span *ngIf="sidebarOpen" class="font-medium">Quản lý thanh toán</span>
            </a>

            <!-- Shipping Orders -->
            <a routerLink="/admin/shipping-orders"
                routerLinkActive="bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md"
                class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-blue-50 text-gray-700 transition-all duration-200 group">
                <span class="inline-flex w-6 justify-center group-[.bg-gradient-to-r]:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2"
                            d="M3 7h13l3 5v5a2 2 0 01-2 2H3V7zm3 11a2 2 0 100-4 2 2 0 000 4zm10 0a2 2 0 100-4 2 2 0 000 4z" />
                    </svg>
                </span>
                <span *ngIf="sidebarOpen" class="font-medium">Phiếu vận chuyển</span>
            </a>

            <!-- Products + Submenu -->
            <div>
                <button (click)="toggleSubmenu()"
                    class="flex items-center justify-between w-full px-4 py-3 text-gray-700 hover:bg-blue-50 rounded-xl transition-all duration-200"
                    [class.bg-blue-50]="submenuOpen">
                    <div class="flex items-center gap-3">
                        <span class="inline-flex w-6 justify-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-width="2"
                                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                            </svg>
                        </span>
                        <span *ngIf="sidebarOpen" class="font-medium">Sản phẩm</span>
                    </div>
                    <svg *ngIf="sidebarOpen" xmlns="http://www.w3.org/2000/svg"
                        class="w-4 h-4 text-gray-500 transition-transform duration-200" [class.rotate-90]="submenuOpen"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" />
                    </svg>
                </button>

                <!-- Submenu -->
                <div *ngIf="submenuOpen && sidebarOpen"
                    class="ml-12 mt-2 space-y-1 text-sm border-l-2 border-blue-200 pl-4">
                    <a routerLink="/admin/products" routerLinkActive="text-blue-600 font-semibold"
                        class="block py-2 text-gray-600 hover:text-blue-600 transition-colors">
                        Tất cả sản phẩm
                    </a>
                    <a routerLink="/admin/categories" routerLinkActive="text-blue-600 font-semibold"
                        class="block py-2 text-gray-600 hover:text-blue-600 transition-colors">
                        Danh mục
                    </a>
                    <a routerLink="/admin/brands" routerLinkActive="text-blue-600 font-semibold"
                        class="block py-2 text-gray-600 hover:text-blue-600 transition-colors">
                        Thương hiệu
                    </a>
                </div>
            </div>

            <!-- Promotions -->
            <a routerLink="/admin/promotions"
                routerLinkActive="bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md"
                class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-blue-50 text-gray-700 transition-all duration-200 group">
                <span class="inline-flex w-6 justify-center group-[.bg-gradient-to-r]:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2"
                            d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                    </svg>
                </span>
                <span *ngIf="sidebarOpen" class="font-medium">Khuyến mãi</span>
            </a>
            <!--Nhân viên-->
            <!-- Feedback -->
            <a routerLink="/admin/feedback"
                routerLinkActive="bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md"
                class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-blue-50 text-gray-700 transition-all duration-200 group">
                <span class="inline-flex w-6 justify-center group-[.bg-gradient-to-r]:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2"
                            d="M7 8h10M7 12h6m-9 8l4-4h11a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v14z" />
                    </svg>
                </span>
                <span *ngIf="sidebarOpen" class="font-medium">Danh gia</span>
            </a>
            <a routerLink="/admin/staffs"
                routerLinkActive="bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md"
                class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-blue-50 text-gray-700 transition-all duration-200 group">
                <span class="inline-flex w-6 justify-center group-[.bg-gradient-to-r]:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </span>
                <span *ngIf="sidebarOpen" class="font-medium">Nhân viên</span>
            </a>
            <!-- Inventory Management Submenu -->
            <div>
                <button (click)="toggleInventorySubmenu()"
                    class="flex items-center justify-between w-full px-4 py-3 text-gray-700 hover:bg-blue-50 rounded-xl transition-all duration-200"
                    [class.bg-blue-50]="inventorySubmenuOpen">
                    <div class="flex items-center gap-3">
                        <span class="inline-flex w-6 justify-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-width="2"
                                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                            </svg>
                        </span>
                        <span *ngIf="sidebarOpen" class="font-medium">Quản lý kho</span>
                    </div>
                    <svg *ngIf="sidebarOpen" xmlns="http://www.w3.org/2000/svg"
                        class="w-4 h-4 text-gray-500 transition-transform duration-200"
                        [class.rotate-90]="inventorySubmenuOpen" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" />
                    </svg>
                </button>

                <!-- Inventory Submenu -->
                <div *ngIf="inventorySubmenuOpen && sidebarOpen"
                    class="ml-12 mt-2 space-y-1 text-sm border-l-2 border-blue-200 pl-4">
                    <a routerLink="/admin/import-receipts" routerLinkActive="text-blue-600 font-semibold"
                        class="block py-2 text-gray-600 hover:text-blue-600 transition-colors">
                        Phiếu nhập kho
                    </a>
                    <a routerLink="/admin/stock" routerLinkActive="text-blue-600 font-semibold"
                        class="block py-2 text-gray-600 hover:text-blue-600 transition-colors">
                        Lịch sử kho
                    </a>
                </div>
            </div>

            <!-- Settings -->
            <a routerLink="/admin/settings"
                routerLinkActive="bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md"
                class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-blue-50 text-gray-700 transition-all duration-200 group">
                <span class="inline-flex w-6 justify-center group-[.bg-gradient-to-r]:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </span>
                <span *ngIf="sidebarOpen" class="font-medium">Cài đặt</span>
            </a>
        </nav>

        <!-- User Profile (Bottom) -->
        <div *ngIf="sidebarOpen" class="p-4 border-t border-gray-200">
            <div class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-50 cursor-pointer transition-all">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-semibold shadow-md">
                    AD
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-semibold text-gray-800 truncate">Admin User</p>
                    <p class="text-xs text-gray-500 truncate">admin&#64;thc.com</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Overlay (mobile) -->
    <div *ngIf="mobileSidebar && isMobile" class="fixed inset-0 bg-black bg-opacity-50 z-30 backdrop-blur-sm"
        (click)="toggleMobileSidebar()"></div>

    <!-- Main -->
    <div class="flex-1 flex flex-col">
        <!-- Topbar -->
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 shadow-sm">
            <div class="flex items-center gap-4">
                <!-- Desktop Toggle -->
                <button (click)="toggleSidebar()"
                    class="text-gray-600 hover:text-blue-600 hover:bg-blue-50 p-2 rounded-lg transition-all md:block hidden">
                    <svg *ngIf="sidebarOpen; else openIcon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                    <ng-template #openIcon>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg>
                    </ng-template>
                </button>

                <!-- Mobile Menu Button -->
                <button
                    class="md:hidden text-gray-600 hover:text-blue-600 hover:bg-blue-50 p-2 rounded-lg transition-all"
                    (click)="toggleMobileSidebar()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <div>
                    <h1 class="font-bold text-lg text-gray-800">Bảng điều khiển</h1>
                    <p class="text-xs text-gray-500 hidden sm:block">Quản lý hệ thống THC</p>
                </div>
            </div>

            <!-- Right side actions -->
            <div class="flex items-center gap-3">
                <!-- Notifications Dropdown -->
                <app-notification-dropdown></app-notification-dropdown>
            </div>
        </header>

        <!-- Content -->
        <main class="p-6 flex-1 overflow-y-auto bg-gradient-to-br from-gray-50 to-gray-100">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
