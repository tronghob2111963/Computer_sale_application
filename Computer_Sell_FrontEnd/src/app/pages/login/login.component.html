<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo + Tiêu đề -->
        <div class="flex flex-col items-center mb-6">
            <div class="bg-blue-600 p-3 rounded-xl shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>
            <h1
                class="mt-3 text-2xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">
                THComputer
            </h1>
            <p class="text-gray-500 text-sm mt-1">Đăng nhập để quản lý tài khoản và đơn hàng</p>
        </div>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-5">
            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tài khoản</label>
                <input type="text" name="username" [(ngModel)]="username" required
                    class="w-full border-2 border-gray-200 rounded-full py-3 px-4 focus:outline-none focus:border-blue-400" />
            </div>

            <!-- Password -->
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="password" required
                    class="w-full border-2 border-gray-200 rounded-full py-3 px-4 focus:outline-none focus:border-blue-400 pr-10" />
                <button type="button" (click)="togglePasswordVisibility()"
                    class="absolute right-4 top-[38px] text-gray-500 hover:text-blue-600 transition">
                    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.746-4.362M9.88 9.88a3 3 0 104.24 4.24M6.1 6.1L17.9 17.9" />
                    </svg>
                </button>
            </div>

            <!-- Submit -->
            <button type="submit" [disabled]="loginForm.invalid || isLoading"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-3 rounded-full font-semibold shadow-md hover:scale-[1.02] transition-all duration-300 disabled:opacity-60 flex justify-center items-center gap-2">
                <ng-container *ngIf="!isLoading; else loading">
                    Đăng nhập
                </ng-container>
                <ng-template #loading>
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                    <span>Đang đăng nhập...</span>
                </ng-template>
            </button>

            <!-- Link sang đăng ký -->
            <div class="text-center mt-3">
                <p class="text-sm text-gray-600 text-center mt-3">
                    Chưa có tài khoản?
                    <span (click)="goToRegister()"
                        class="text-blue-600 hover:underline font-semibold cursor-pointer transition duration-200">
                        Đăng ký ngay
                    </span>
                </p>

            </div>
        </form>
    </div>
</div>

<!-- TOAST NOTIFICATION -->
<div *ngIf="showToast" [ngClass]="{
    'bg-green-500': toastType === 'success',
    'bg-red-500': toastType === 'error'
  }"
    class="fixed top-6 right-6 z-50 text-white font-semibold px-5 py-3 rounded-lg shadow-lg animate-fade-in-out transition-all duration-500">
    {{ toastMessage }}
</div>
